  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin: 0;
      background: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #0b1220;
      padding: 40px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      text-align: center;
    }
    p {
      font-size: 16px;
      color: #334155;
      text-align: center;
      margin-bottom: 30px;
    }
    .mic-button {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg,#7dd3fc,#60a5fa);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
    }
    .mic-button:hover {
      transform: scale(1.1);
    }
    /* pulse animation */
    .recording::after {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: rgba(125,211,252,0.4);
      animation: pulse 1s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(0.8); opacity: 0.6; }
    }

    .agent-container {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      border: 1px dashed #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      min-height: 400px;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hey! ðŸ‘‹</h1>

  <footer>
    Hosted on GitHub Pages. Online CV: <a href="https://bit.ly/JconchaCV" target="_blank">bit.ly/JconchaCV</a>

  <!-- Play.ht embed code -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@play-ai/agent-web-sdk@ht"></script>
  <script type="text/javascript">
    let agentLoaded = false;
    let isRecording = false;

    addEventListener("load", () => {
      PlayAI.open('At1S1aSssLtsr4R7elkVG');
      agentLoaded = true;
    });

    const micButton = document.getElementById("start-mic");

    micButton.addEventListener("click", () => {
      if (!agentLoaded) {
        alert("AI agent is still loading, please wait a moment.");
        return;
      }

      if (!isRecording) {
        PlayAI.startRecording();
        micButton.classList.add("recording");
        isRecording = true;
      } else {
        PlayAI.stopRecording();
        micButton.classList.remove("recording");
        isRecording = false;
      }
    });
  </script>
</body>
